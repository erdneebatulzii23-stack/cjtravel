<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>CJ Travel</title>
    
    <!-- Base Path -->
    <base href="/"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    
    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Tailwind CSS Config -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b8cee",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
              "surface-light": "#ffffff",
              "surface-dark": "#1a2634"
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"],
              "body": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        
        /* Map Styles */
        .custom-map-marker { background: transparent; border: none; }
        .marker-pin {
            width: 40px; height: 40px; border-radius: 50% 50% 50% 0;
            background: #2b8cee; position: absolute; transform: rotate(-45deg);
            left: 50%; top: 50%; margin: -20px 0 0 -20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); border: 2px solid white;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .marker-pin img { width: 100%; height: 100%; object-fit: cover; transform: rotate(45deg); border-radius: 50%; }
        .marker-pin.provider { background: #9333ea; }
        
        .user-location-marker {
            width: 20px; height: 20px; background: #2b8cee; border: 3px solid white;
            border-radius: 50%; box-shadow: 0 0 0 10px rgba(43, 140, 238, 0.3);
            animation: pulse-ring 2s infinite;
        }
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(43, 140, 238, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(43, 140, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(43, 140, 238, 0); }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#0d141b] dark:text-slate-50 min-h-screen flex flex-col">
    
    <app-root>
        <!-- Loading Spinner -->
        <div style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; font-family:sans-serif;">
            <h2 style="color:#2b8cee; font-size: 24px; font-weight: bold; margin-bottom: 20px;">CJ Travel</h2>
            <div style="width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid #2b8cee; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
        </div>
    </app-root>

    <!-- Main Entry Point -->
    <script type="module" src="/src/main.ts"></script>

</body>
</html>
