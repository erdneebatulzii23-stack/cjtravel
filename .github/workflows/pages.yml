name: Deploy CJ Travel to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    name: Build with Vite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # Ensure Angular router base works under /cjtravel/
      - name: Patch base href for GitHub Pages
        run: |
          if sed -i 's|<base href="/"/>|<base href="/cjtravel/"/>|' index.html; then
            echo "✓ Successfully patched base href to /cjtravel/"
          else
            echo "⚠ Warning: Failed to patch base href (may already be patched or file missing)"
          fi

      # Note: The build script in package.json runs "npm install && npx vite build"
      # so dependencies are installed automatically during the build step
      - name: Install and build
        env:
          VITE_BASE: /cjtravel/
        run: npm run build

      - name: Add .nojekyll to dist
        run: |
          touch dist/.nojekyll

      - name: Diagnostic: show dist/index.html head
        run: |
          head -n 50 dist/index.html || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - id: deployment
        uses: actions/deploy-pages@v4
